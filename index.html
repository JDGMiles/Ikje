<script type="text/javascript">
var rightdown=0;
var leftdown=0;
var updown=0;
var downdown=0;

document.body.onkeydown = function(e){
	if(rightdown==0 && (e.keyCode == 39 || e.keyCode == 68)){rightdown++;}
	if(leftdown==0 && (e.keyCode == 37 || e.keyCode == 65)){leftdown++;}
	if(updown==0 && (e.keyCode == 38 || e.keyCode == 87)){updown++;}
	if(downdown==0 && (e.keyCode == 40 || e.keyCode == 83)){downdown++;}
}

document.body.onkeyup = function(e){
	if(e.keyCode == 39 || e.keyCode == 68){rightdown=0;}
	if(e.keyCode == 37 || e.keyCode == 65){leftdown=0;}
	if(e.keyCode == 38 || e.keyCode == 87){updown=0;}
	if(e.keyCode == 40 || e.keyCode == 83){downdown=0;}
}

var field={width:620, height:620};
var fieldcolor="#000000";
var canvas=document.getElementById("canvas"), ctx = canvas.getContext("2d");

var player={x:field.width/2, y:field.height/2, radius:5, colour:"#CC0000", outlinecolour:"#FFFFBB", outlinewidth:2, speed:3};

var fps=60;

var ringsize=300;
var ringcolour="#000000";
var ringpipingcolour="#00AADD";
var ringpipingwidth=3;

var enemies=30;

var enemy=[]; for(i=0; i<enemies; i++){enemy[i]={x:field.width/2+ringsize*Math.cos(2*Math.PI*i/enemies), y:field.width/2+ringsize*Math.sin(2*Math.PI*i/enemies), radius:5, colour:"#0000CC", outlinecolour:"#BBFFFF", outlinewidth:2, speed:1};}

var enemiesmove=0;

var time=0;
var restarttime=850;
var restartduration=60;

canvas.width = field.width;
canvas.height = field.height;

function draw(){

	ctx.fillStyle=fieldcolor;
	ctx.fillRect(0, 0, field.width, field.height);

	ctx.beginPath();
	ctx.arc(field.width/2, field.height/2, ringsize, 0, 2 * Math.PI);
	ctx.fillStyle=ringcolour;
	ctx.lineWidth=ringpipingwidth;
	ctx.strokeStyle=ringpipingcolour;
	ctx.fill();
	ctx.stroke();

	for(i=0; i<enemies; i++){
		ctx.beginPath();
		ctx.arc(enemy[i].x, enemy[i].y, enemy[i].radius, 0, 2 * Math.PI);
		ctx.fillStyle=enemy[i].colour;
		ctx.lineWidth=enemy[i].outlinewidth;
		ctx.strokeStyle=enemy[i].outlinecolour;
		ctx.fill();
		ctx.stroke();
	}

	ctx.beginPath();
	ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI);
	ctx.fillStyle=player.colour;
	ctx.lineWidth=player.outlinewidth;
	ctx.strokeStyle=player.outlinecolour;
	ctx.fill();
	ctx.stroke();

	if(rightdown && (!updown && !downdown)){player.x+=player.speed; enemiesmove=1;}
	else if(rightdown){player.x+=Math.sqrt(2)*player.speed/2; enemiesmove=1;}

	if(leftdown && (!updown && !downdown)){player.x-=player.speed; enemiesmove=1;}
	else if(leftdown){player.x-=Math.sqrt(2)*player.speed/2; enemiesmove=1;}

	if(updown && (!leftdown && !rightdown)){player.y-=player.speed; enemiesmove=1;}
	else if(updown){player.y-=Math.sqrt(2)*player.speed/2; enemiesmove=1;}

	if(downdown && (!leftdown && !rightdown)){player.y+=player.speed; enemiesmove=1;}
	else if(downdown){player.y+=Math.sqrt(2)*player.speed/2; enemiesmove=1;}

	if(enemiesmove){
		for(i=0; i<enemies; i++){
			enemy[i].x-=enemy[i].speed*(enemy[i].x-player.x)/Math.sqrt((enemy[i].x-player.x)*(enemy[i].x-player.x)+(enemy[i].y-player.y)*(enemy[i].y-player.y));
			enemy[i].y-=enemy[i].speed*(enemy[i].y-player.y)/Math.sqrt((enemy[i].x-player.x)*(enemy[i].x-player.x)+(enemy[i].y-player.y)*(enemy[i].y-player.y));
		}
	}

	enemiesmove=0;

	time++;

	if(time>restarttime){
		ctx.beginPath();
		ctx.arc(field.width/2, field.height/2, ((time-restarttime)/restartduration)*ringsize, 0, 2 * Math.PI);
		ctx.fillStyle=ringcolour;
		ctx.lineWidth=ringpipingwidth;
		ctx.strokeStyle=ringpipingcolour;
		ctx.fill();
		ctx.stroke();
	}

	if(time==restarttime+restartduration){
		time=0;
		for(i=0; i<enemies; i++){enemy[i].x=field.width/2+ringsize*Math.cos(2*Math.PI*i/enemies); enemy[i].y=field.height/2+ringsize*Math.sin(2*Math.PI*i/enemies);}
		player.x=field.width/2; player.y=field.height/2;
	}

	setTimeout(draw, 1000/fps);
}

draw();

</script>
